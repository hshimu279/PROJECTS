<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maritime Weather Intelligence</title>

  <!-- PWA -->
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#2563EB">
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("{{ url_for('static', filename='service-worker.js') }}");
    }
  </script>

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
    .card { background: #f8f9fa; padding: 20px; margin: 20px auto; border-radius: 10px; width: 80%; }
    button { padding: 10px 20px; background: #2563EB; color: white; border: none; border-radius: 8px; }
    button:hover { background: #1E40AF; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ðŸŒŠ Maritime Weather Intelligence</h1>

  <form method="POST">
    <input type="text" name="lat" placeholder="Latitude" required>
    <input type="text" name="lon" placeholder="Longitude" required>
    <button type="submit">Get Weather</button>
  </form>

  {% if weather %}
    <div class="card">
      <h3>Weather Data</h3>
      <pre>{{ weather | tojson(indent=2) }}</pre>
    </div>
  {% endif %}

  {% if map_html %}
    <div class="card">
      <h3>Location Map</h3>
      {{ map_html|safe }}
    </div>
  {% endif %}
</body>
</html>
